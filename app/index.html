<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">-->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <style>
    html * {
      font-family: consolas;

    }

    h4,h5,h3{
      color: ghostwhite;
    }


  </style>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->


<div class="container" ng-controller="appController as vm">
  <div class="row">
    <pre>{{vm.outputText()}}</pre>
  </div>
  <div class="row">
    <input class="form-control" type="text" ng-model="vm.inputText" ng-keyup="vm.readCommand($event);">
    <button class="btn btn-default">enter</button>
  </div>
  <pre>{{vm}}</pre>

</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-resource/angular-resource.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="app.js"></script>
  </body>
</html>
